<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML elements and attributes
        </title>
    </head>
    <body>
        <h2 title="Elements has attributes">Elements</h2>
        </h1>
        <ol><h2 style="color: rgb(5, 80, 76);">
            <li title="header per font size">h1 to h6</li>
            <li title="bold">strong</li>
            <li title="italic">em</li>
            <li title=paragraph>p</li>
            <li title="self closing break tag">br</li>
            <li title="use href,anchor tag">a</li>
            <li title="use src, image tag">img</li>
            <li title="horizontal line break">hr</li>
            <li title="for pre-formatted text">pre</li>
            <li title="for address, appears in italic">address</li>
            <li title="to code image inside anchor: <a><img></a>">a and img</li>
        </h2></ol><br>
        <h2 title="should always enter inside double quotes">Attributes</h2>
    </body>
</html>
